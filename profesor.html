<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    header {
        width: 100vw;
        height: 150px;
        background-color: #414141;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        color: #f2f2f2;
        font-size: 10px;
        text-shadow: rgba(0, 0, 0, 0.2) 0 5px;
        order: 1;
        display: flex;

    }



    main {
        display: flex;
        margin: 50px auto;
        max-width: 800px;
        order: 2;
        background-color: gold;
        width: 100vw;
        height: 150px;
        display: flex;

    }


    main {
        height: 70vh;
        background-color: white;
    }

    .main_container {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        width: auto;
        height: 70vh;
    }


    .pro {
        transition: 0.4s;
        transform: translateX(0);
        cursor: grab;
        color: #ffff;
        font-size: 80px;
        animation-name: col;
        animation-duration: 5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
    }

    @keyframes col {
        0% {
            color: #333;
        }

        50% {
            color: yellow;
        }

        100% {
            color: red;
        }
    }

    .animated_word {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .pro:hover {
        transform: translateY(-1rem);
        background: -webkit-linear-gradient(120deg, hsl(19, 90%, 52%), hsl(56, 100%, 50%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .container {
        display: flex;
        justify-content: space-evenly;
        border-radius: 10%;
    }

    .box {
        width: 500px;
        height: 500px;
        background-color: #f2f2f2;
        margin: 10px;
        transition: transform 0.3s ease;
        text-align: center;
        border-radius: 10%;
    }

    .box:hover {
        transform: scale(1.2);
        border: 1px solid black;
    }

    @media only screen and (max-width: 500px) {
        .container {
            flex-direction: column;

        }
    }

    label {
        font-size: 20px;
        vertical-align: middle;
    }

    h1 {
        text-align: center;
        font-size: 40px;
    }

    .mi {
        font-size: 20px;
    }

    footer {

        height: fit-content;
        background-color: #333;
        width: auto;
        order: 3;
    }

    .footer_container {
        width: auto;
        display: flex;
        margin-left: 50px;
        margin-right: 50px;
        justify-content: space-between;
        align-items: center;
    }

    .footer_container .logo {
        width: 100px;
    }

    .link_container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-right: -80px;
    }

    .link {
        margin: 5px;
        text-decoration: none;
        color: #d3d3d3;
    }

    .link:hover {
        text-decoration: underline;
    }

    .redes_sociales img {
        width: 40px;
        cursor: pointer;
    }

    .redes_sociales img:hover {
        animation: float;
        animation: float 1.5s ease-in-out infinite;
    }

    @media all and (max-width: 650px) {
        .redes_sociales img {
            width: 20px;
        }

        .redes_sociales {
            margin: 10px;
        }

        .link_container {
            margin: 0;
        }
    }

    .contenedor {
        animation-name: imgw;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;

    }

    @keyframes imgw {
        0% {
            opacity: 0;
        }

        50% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }

    .f {
        color: white;
    }

    a {
        font-size: 20px;
        color: white;

    }

    .alumno {
        color: green;
        border: 1px solid black;
        width: 150px;
        margin-left: 50px;
        border-radius: 10%;


    }

    .rota {
        color: red;
    }

    .defectuosa {
        color: orange;
    }

    .colores {
        margin-top: 20px;
    }

    .verde {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: green;
        margin-left: 50%;

    }

    .amarillo {
        width: 10px;
        height: 10px;
        border-radius: 50%;

    }

    .rojo {

        height: 10px;
        border-radius: 50%;
        background-color: red;
        margin-left: 50%;
    }
</style>
