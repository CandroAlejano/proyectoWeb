<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_estadisticas_style.css">
    <script src="admin_estadisticas.js" defer></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Admin_estadisticas</title>
</head>

<body>
    <header>

        <img class="logo" id="logo" src="imagenes/logo_admin.png" alt="">

        <div class="animated_word">
            <div class="pro">A</div>
            <div class="pro">d</div>
            <div class="pro">m</div>
            <div class="pro">i</div>
            <div class="pro">n</div>
        </div>
    </header>

    <main class="main_container">
        <div class="titulo">
            <h1>ESTADISTICAS</h1>
        </div>

        <div class="table_container">
            <div class="caja_container">
                <div class="caja">
                    <h2 class="titulo_caja">TABLET CON MÁS REPARACIONES</h2>
                    <p class="texto_caja">Samsung Galaxy 1234123</p>
                </div>
                <div class="caja">
                    <h2 class="titulo_caja">MARCA DE TABLET CON MÁS INCIDENCIAS</h2>
                    <p class="texto_caja">Xiaomi</p>
                </div>
                <div class="caja">
                    <h2 class="titulo_caja">REPARACIÓN MÁS CARA</h2>
                    <P class="texto_caja">Motorola P1 1234123</p>
                </div>
                <div class="caja">
                    <h2 class="titulo_caja">ALUMNO CON MÁS INCIDENCIAS</h2>
                    <p class="texto_caja">Jaimito Martinez 1Bach A</p>
                </div>
            </div>
            <div class="linea">

            </div>
            <div class="grafico_container">
                <div class="left">
                    <select name="" id="tipo">
                        <option value="circular">
                            Gráfico Circular
                        </option>
                        <option value="columna">
                            Gráfico de Columnas
                        </option>
                    </select>
                    <input type="text" placeholder="Título del Gráfico" id="titulo">
                    <div class="datos" id="datos">
                        <div class="dato">
                            <input type="text" placeholder="Leyenda 1" class="serie">
                            <input type="text" placeholder="Valor 1" class="valor">
                        </div>
                        <div class="dato">
                            <input type="text" placeholder="Leyenda 2" class="serie">
                            <input type="text" placeholder="Valor 2" class="valor">
                        </div>
                    </div>
                    <button onclick="agregarDato()" class="agregar"> + </button>
                    <button onclick="cargarGrafico()" class="crear-grafico">Crear Gráfico</button>
                </div>
                <div class="right">
                    <div id="piechart"></div>
                </div>
            </div>
        </div>


    </main>

    <footer>
        <div class="footer_container">
            <img class="logo" src="imagenes/logo.png" alt="">


            <div class="link_container">
                <a class="link" href="">Politica de Privacidad</a>
                <a class="link" href="">Politica de Cookies</a>
            </div>

            <div class="redes_sociales">
                <a href="https://www.instagram.com"><img src="imagenes/insta.png" alt="">
                    <a href="https://es-es.facebook.com"><img src="imagenes/facebook.png" alt=""></a>
                    <a href="https://twitter.com/home"></a><img src="imagenes/twitter.png" alt="">
                    <a href="imagenes/meme-wojack.jpeg"><img src="imagenes/dah.png" alt=""></a>
            </div>
    </footer>
    </div>
</body>

</html>
