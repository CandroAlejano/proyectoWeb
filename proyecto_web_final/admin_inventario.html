<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_inventario_style.css">
    <script src="admin_inventario.js" defer></script>
    <title>Admin_Inventario</title>
</head>

<body>
    <header>

        <img class="logo" id="logo" src="imagenes/logo_admin.png" alt="">

        <div class="animated_word">
            <div class="pro">A</div>
            <div class="pro">d</div>
            <div class="pro">m</div>
            <div class="pro">i</div>
            <div class="pro">n</div>
        </div>
    </header>

    <main class="main_container">
        <div class="titulo">
            <h1>INVENTARIO</h1>
        </div>

        <div class="table_container">
            <div class="tabla">
                <div class="buscador_container">
                    <input type="text" name="buscador" class="buscador" placeholder="Buscar...">
                </div>

                <table id="tabla_inventario">
                    <tr>
                        <th class="texto_centro" colspan="5">INVENTARIO TABLETS</th>
                    </tr>
                    <tr class="columnas">
                        <th>Modelo</th>
                        <th>Referencia</th>
                        <th>En uso</th>
                        <th>Disponibles</th>
                        <th>Total</th>

                    </tr>
                    <tr class="contenido_tabla">
                        <td class="modelo">Samsung</td>
                        <td class="id">15435I</td>
                        <td>380</td>
                        <td>70</td>
                        <td>450</td>
                    </tr>
                    <tr class="contenido_tabla">
                        <td class="modelo">Xiaomi</td>
                        <td class="id">12356A</td>
                        <td>350</td>
                        <td>50</td>
                        <td>400</td>
                    </tr>
                    <tr class="contenido_tabla">
                        <td class="modelo">Motorola</td>
                        <td class="id">45978Y</td>
                        <td>350</td>
                        <td>50</td>
                        <td>400</td>
                    </tr>
                    <tr class="contenido_tabla">
                        <td class="modelo">Apple</td>
                        <td class="id">45978Y</td>
                        <td>350</td>
                        <td>50</td>
                        <td>400</td>
                    </tr>
                    <tr class="contenido_tabla">
                        <td class="modelo">Nokia</td>
                        <td class="id">45978Y</td>
                        <td>350</td>
                        <td>50</td>
                        <td>400</td>
                    </tr>
                </table>
            </div>


            <form id="form_inventario" class="form_solicitudes">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>

                <label for="referencia">Referencia:</label>
                <input type="text" id="id" name="referencia" required>

                <label for="text">En uso:</label>
                <input type="text" id="enUso" name="enUso" required>

                <label for="text">Disponibles:</label>
                <input type="text" id="disponibles" name="disponibles" required>

                <label for="text">Total:</label>
                <input id="total" name="total" required></input>

                <button type="submit">Enviar</button>
            </form>
            
    </main>

    <footer>
        <div class="footer_container">
            <img class="logo" src="imagenes/logo.png" alt="">


            <div class="link_container">
                <a class="link" href="">Politica de Privacidad</a>
                <a class="link" href="">Politica de Cookies</a>
            </div>

            <div class="redes_sociales">
                <a href="https://www.instagram.com"><img src="imagenes/insta.png" alt="">
                    <a href="https://es-es.facebook.com"><img src="imagenes/facebook.png" alt=""></a>
                    <a href="https://twitter.com/home"></a><img src="imagenes/twitter.png" alt="">
                    <a href="imagenes/meme-wojack.jpeg"><img src="imagenes/dah.png" alt=""></a>
            </div>
    </footer>
    </div>
</body>

</html>
